<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./timer.css" />
    <script src="./timer.js"></script>

    <title>Timer</title>
  </head>

  <body>
    <div class="container" id="timer-div">
      <h1 id="headline">Remaining Time</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>

      <div>
        <input
          class="btn btn-secondary"
          type="button"
          id="Reload"
          value="Return"
          onclick="reload();"
        />
      </div>
    </div>

    <div class="container" id="timer-form">
      <h1>Set a Timer!</h1>

      <form action="#">
        <label class="input-label" for="formHours">Hours:</label>
        <input
          class="input-number"
          type="number"
          id="formHours"
          name="formHours"
          value="0"
        />

        <label class="input-label" for="formMinutes">Minutes:</label>
        <input
          class="input-number"
          type="number"
          id="formMinutes"
          name="formMinutes"
          value="0"
        />

        <label class="input-label" for="formSeconds">Seconds:</label>
        <input
          class="input-number"
          type="number"
          id="formSeconds"
          name="formSeconds"
          value="0"
        />

        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>

    <audio id="timer-alarm" src="whatever_you_want.mp3" preload="auto"></audio>
  </body>
</html>
